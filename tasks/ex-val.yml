- block:
    - community.general.ucl:
        path: /etc/pkg/FreeBSD.conf
        owner: root
        group: wheel
        mode: '0644'
        upath: freebsd.enabled
        value: 'false'
        validate: 'pkg -C %s stat'
      register: result
    - ansible.builtin.debug:
        msg: "{{ msg.splitlines() }}"
      vars:
        msg: |-
          {{ result|to_nice_yaml }}
      when: debug|default(false)|bool
  tags: ex-val-2

- block:
    - community.general.ucl:
        path: /etc/pkg/FreeBSD.conf
        owner: root
        group: wheel
        mode: '0644'
        upath: freebsd.enabled
        value: 'true'
        validate: 'pkg -C %s stat'
      register: result
    - ansible.builtin.debug:
        msg: "{{ msg.splitlines() }}"
      vars:
        msg: |-
          {{ result|to_nice_yaml }}
      when: debug|default(false)|bool
  tags: ex-val-3
